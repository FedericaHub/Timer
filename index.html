<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <meta name="viewport" content="width=display-width, initial-scale=1">
  </head>
  <body>
  <div class="wrapper">
    <h1>Timer</h1>
    <p><span id="seconds">00</span>:<span id="tens">00</span></p>
    <button id="button-start"><i class="fa-solid fa-play"></i></button>
    <button id="button-stop"><i class="fa-solid fa-stop"></i></button>
    <button id="button-reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
